name: OWASP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache OWASP dependencies
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check/data
          key: ${{ runner.os }}-owasp-data-${{ hashFiles('**/package-lock.json', '**/pom.xml', '**/build.gradle', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-owasp-data-

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: dependency-check
        with:
          project: '${{ github.repository }}'
          path: '.'
          format: 'HTML,SARIF,JSON'
          out: 'reports'
          args: '--enableRetired --failOnCVSS 8'

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: reports/
          retention-days: 30

      - name: Check scan results
        run: |
          if [ -f "reports/dependency-check-report.json" ]; then
            echo "OWASP scan completed successfully"
          else
            echo "OWASP scan failed to generate report"
            exit 1
          fi