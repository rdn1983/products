name: OWASP Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Еженедельно в воскресенье в 00:00

jobs:
  security-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache OWASP dependencies
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check/data
          key: ${{ runner.os }}-owasp-data-${{ hashFiles('**/package-lock.json', '**/pom.xml', '**/build.gradle', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-owasp-data-

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: dependency-check
        with:
          project: '${{ github.repository }}'
          path: '.'
          format: 'HTML'
          output: 'reports'
          args: >
            --enableRetired
            --failOnCVSS 8
            --scan .
        env:
        # Опционально: добавить токен для NVD, если есть ограничения по rate limiting
        # NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            reports/
            !reports/dependency-check-report.sarif
          retention-days: 30

      - name: Check for critical vulnerabilities
        run: |
          if [ -f "reports/dependency-check-report.json" ]; then
            echo "Scan completed. Check the uploaded reports for details."
          else
            echo "No report generated. Scan may have failed."
            exit 1
          fi